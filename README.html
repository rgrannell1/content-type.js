<h1 id="mimetype">mimetype</h1>
<p>a (mostly) rfc-2045 compliant parser.</p>
<h2 id="exceptions">Exceptions</h2>
<ul>
<li><p>Throws an <code>Error</code> if a non-stardard type is used (after convertion to lowercase).</p></li>
<li><p>Throws an exception if a non-standard character is used in the content-type.</p></li>
</ul>
